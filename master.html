<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel - User Management</title>
    <meta name="description" content="Admin panel for user management">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/master.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ‘¤%3C/text%3E%3C/svg%3E">
</head>
<body>
    <div id="master-app">
        <!-- Admin Login Screen -->
        <div id="admin-login-screen" class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i data-feather="shield"></i>
                    </div>
                    <h1>Master Panel</h1>
                    <p>Admin access required</p>
                </div>
                
                <form id="admin-login-form" class="login-form">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <div class="input-group">
                            <i data-feather="user" class="input-icon"></i>
                            <input type="text" id="admin-username" name="username" required autocomplete="username">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <div class="input-group">
                            <i data-feather="lock" class="input-icon"></i>
                            <input type="password" id="admin-password" name="password" required autocomplete="current-password">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i data-feather="log-in"></i>
                        Access Master Panel
                    </button>
                </form>
                
                <div id="admin-login-error" class="error-message hidden"></div>
                
                <div class="login-footer">
                    <a href="index.html" class="link">
                        <i data-feather="arrow-left"></i>
                        Back to Codex
                    </a>
                </div>
            </div>
        </div>

        <!-- Master Panel Dashboard -->
        <div id="master-dashboard" class="master-dashboard hidden">
            <!-- Header -->
            <header class="master-header">
                <div class="header-left">
                    <div class="logo">
                        <span class="logo-icon">ðŸ‘¤</span>
                        <span class="logo-text">Master Panel</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button id="theme-toggle-master" class="theme-toggle" aria-label="Toggle dark mode">
                        <i data-feather="moon"></i>
                    </button>
                    <button id="master-logout" class="btn btn-secondary">
                        <i data-feather="log-out"></i>
                        Logout
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="master-main">
                <div class="master-container">
                    <div class="master-section">
                        <div class="section-header">
                            <h2>User Management</h2>
                            <button id="add-user-btn" class="btn btn-primary">
                                <i data-feather="user-plus"></i>
                                Add New User
                            </button>
                        </div>
                        
                        <div class="users-table-container">
                            <table id="users-table" class="users-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- Users will be populated here -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div id="no-users" class="empty-state hidden">
                            <i data-feather="users"></i>
                            <h3>No Users Found</h3>
                            <p>Start by adding your first user to the system.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Add/Edit User Modal -->
        <div id="user-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Add New User</h3>
                    <button id="close-modal" class="modal-close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                
                <form id="user-form" class="modal-form">
                    <div class="form-group">
                        <label for="user-name">Full Name</label>
                        <input type="text" id="user-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-username">Username</label>
                        <input type="text" id="user-username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="text" id="user-password" name="password" required>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="cancel-user" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="save-user" class="btn btn-primary">
                            <i data-feather="save"></i>
                            Save User
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Delete User</h3>
                    <button id="close-delete-modal" class="modal-close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="delete-warning">
                        <i data-feather="alert-triangle"></i>
                        <p>Are you sure you want to delete this user?</p>
                        <p class="delete-user-info"><strong id="delete-user-name"></strong></p>
                        <p class="warning-text">This action cannot be undone.</p>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-delete" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">
                        <i data-feather="trash-2"></i>
                        Delete User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script src="master.js"></script>
</body>
</html>
